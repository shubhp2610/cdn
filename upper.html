
<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
textarea{
  font-size:24px;
  width:100%;
  HEIGHT:50vh;
}button{
font-size:24px;
}
</style>
</head>
<body>

<textarea id="tx"></textarea>
<button onclick="doit()">Convert</button>
<button onclick="CLR()">CLEAR</button>
<script>
function doit(){
	var t = document.getElementById("tx");
    t.value=t.value.replaceAll("\n"," ").toUpperCase();
	t.select();
  t.setSelectionRange(0, 99999); /* For mobile devices */

  /* Copy the text inside the text field */
  document.execCommand("copy");
}
function CLR(){
document.getElementById("tx").value="";
}

</script>
</body>
</html>
